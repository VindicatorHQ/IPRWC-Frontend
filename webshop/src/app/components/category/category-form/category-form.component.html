<article>
  <div class="relative rounded-lg shadow dark:bg-gray-700">
    <div class="px-6 py-6 lg:px-8">
      <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">{{ title }}</h3>
      <section>
        <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="name">
                Category Name:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" formControlName="name" id="name" matInput placeholder="Meme 1"
                     required
                     type="text">
              <p class="text-red-500 text-xs italic">Please fill out this field.</p>
            </div>
          </div>

          <section class="justify-center">
            <button (click)="closeForm()"
                    class="inline-block bg-red-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                    type="button">Cancel
            </button>
            <button [disabled]="!categoryForm.valid"
                    class="inline-block bg-green-500 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                    type="submit">Save
            </button>
          </section>
        </form>
      </section>
    </div>
  </div>
</article>
