<section class="grid md:grid-cols-3 text-center">
  <article *ngFor="let order of productOrders" class="flex pl-20 flex-wrap">
    <article class="max-w-sm rounded overflow-hidden shadow-lg">
      <h1 class="font-bold text-xl mb-2">Order Id: {{order.id}}</h1>

      <article class="px-6 py-4 text-clip">
        <p class="text-gray-700 text-base">
          Order Date: {{order.date}}
        </p>
      </article>

      <article>
        <button (click)="cancelOrder(order)"
                class="inline-block bg-red-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
          Delete
        </button>
      </article>
    </article>
  </article>
</section>
