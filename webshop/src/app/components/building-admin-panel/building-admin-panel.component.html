<article>
  <section class="top-bar">
    <header>
      <h1>Edit buildings</h1>
    </header>
    <button mat-raised-button color="primary" (click)="openForm()">Create Building</button>
  </section>

  <section>
    <mat-grid-list [cols]="columns" rowHeight="3:1" (window:resize)="onResize()">
      <section *ngFor="let building of buildings">
        <mat-grid-tile>
          <section>
            <mat-card class="building-card">
              <mat-card-header>
                <mat-card-title>Building: {{building.name}}</mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <mat-divider></mat-divider>
              </mat-card-content>

              <mat-card-actions>
                <button mat-raised-button color="primary" (click)="selectBuilding(building)">Select</button>
                <button mat-raised-button color="accent" (click)="openForm(building)">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteBuilding(building)">Delete</button>
              </mat-card-actions>
            </mat-card>
          </section>
        </mat-grid-tile>
      </section>
    </mat-grid-list>
  </section>

</article>
