<div class="form-container">
  <div class="bg-img"></div>
  <img alt="Webshop Logo" class="logo-img" src="./assets/Webshop_logo.jpg"/>
  <mat-card>
    <mat-card-content>
      <h1>Welcome!</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="name" matInput required>
          <mat-error *ngIf="name.hasError('required')">You must enter a first name.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput required>
          <mat-error *ngIf="name.hasError('required')">You must enter a last name.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required type="email">
          <mat-error *ngIf="email.hasError('email')">Not a valid email.</mat-error>
          <mat-error *ngIf="email.hasError('required')">You must enter an email address.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>
          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button matSuffix
                  type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')">You must enter a password</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Repeat your password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="repeatPassword" matInput required>
          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button matSuffix
                  type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="repeatPassword.hasError('required')">You must repeat your password</mat-error>
          <mat-error *ngIf="repeatPassword.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>
        <button [disabled]="!registerForm.valid" color="primary" mat-raised-button type="submit">Sign up</button>
      </form>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-content>
  </mat-card>
</div>
