<div class="form-container">
  <div class="bg-img"></div>
  <img src="./assets/Webshop_logo.jpg" alt="Webshop Logo" class="logo-img"/>
  <mat-card>
    <mat-card-content>
      <h1>Welcome!</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="email.hasError('email')">Not a valid email.</mat-error>
          <mat-error *ngIf="email.hasError('required')">You must enter an email address.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')">You must enter a password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
      <div>
        <p>Don't have an account yet? <a routerLink="/register">Sign up</a></p>
      </div>

    </mat-card-content>
  </mat-card>
</div>
