<article>
  <article>
    <section class="text-center mt-36">
      <header>
        <h1>Edit Products</h1>
      </header>

      <p *ngIf="selectedCategory == null">No category selected</p>
      <p *ngIf="selectedCategory != null">Category: {{selectedCategory.name}}</p>

      <button (click)="openForm()" [disabled]="selectedCategory == null"
              class="inline-block bg-blue-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
        Create Product
      </button>
    </section>

    <section class="grid md:grid-cols-3 text-center">
      <article *ngFor="let product of products" class="flex pl-20 flex-wrap">
        <article class="max-w-sm rounded overflow-hidden shadow-lg">
          <h1 class="font-bold text-xl mb-2">{{product.name}}</h1>

          <img alt="product image" class="w-full" src="{{product.imageName}}">

          <article class="px-6 py-4 text-clip">
            <p class="text-gray-700 text-base">
              {{product.description}}
            </p>
          </article>

          <article class="px-6 pt-4 pb-2">
            <div class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
              Stock: {{product.stock}}</div>
            <div class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
              Price: â‚¬{{product.price}}</div>
          </article>

          <article>
            <button (click)="openForm(product)"
                    class="inline-block bg-yellow-400 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
              Edit
            </button>
            <button (click)="deleteProduct(product)"
                    class="inline-block bg-red-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
              Delete
            </button>
          </article>
        </article>
      </article>
    </section>
  </article>
</article>
