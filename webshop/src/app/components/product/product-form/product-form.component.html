<article>
  <div class="relative rounded-lg shadow dark:bg-gray-700">
    <button class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
            data-modal-hide="authentication-modal"
            type="button">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              fill-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>

    <div class="px-6 py-6 lg:px-8">
      <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">{{ title }}</h3>
      <section>
        <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="name">
                Product Name:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" formControlName="name" id="name" matInput placeholder="Meme 1"
                     required
                     type="text">
              <p class="text-red-500 text-xs italic">Please fill out this field.</p>
            </div>

            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="name">
                Image URL:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" formControlName="imageName" id="imageName" matInput placeholder="rickroll.jpg"
                     required
                     type="text">
              <p class="text-red-500 text-xs italic">Please fill out this field.</p>
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="description">
                Product Description:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" formControlName="description" id="description" matInput placeholder="Very good yes"
                     required
                     type="text">
              <p class="text-white-600 text-xs italic">Make it as long and as crazy as you'd like</p>
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="stock">
                Product Stock:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" formControlName="stock" id="stock" matInput placeholder="3"
                     required
                     type="text">
            </div>

            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="stock">
                Product Price:
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" formControlName="price" id="price" matInput placeholder="69.69"
                     required
                     type="text">
            </div>
          </div>

          <section class="justify-center">
            <button (click)="closeForm()"
                    class="inline-block bg-red-600 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                    type="button">Cancel
            </button>
            <button [disabled]="!productForm.valid"
                    class="inline-block bg-green-500 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                    type="submit">Save
            </button>
          </section>

        </form>
      </section>
    </div>
  </div>
</article>
