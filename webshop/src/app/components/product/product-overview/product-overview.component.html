<app-product-search (searchedProductsEvent)="searchedProducts(products)"></app-product-search>

<section class="grid md:grid-cols-3 mt-6 text-center">
  <article class="flex flex-wrap pl-20 pt-4" *ngFor="let product of products">
    <app-product [product]="product"></app-product>
  </article>
</section>
